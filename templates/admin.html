<html>
	<head>
		<title>Admin Panel</title>
	</head>
	<body>
		<h1>Add User</h1>
		<form autocomplete="off" action="/adduser" method="post">
			<input type="text" placeholder="name" name="name">
			<input type="text" placeholder="key" name="key">
			<input type="checkbox" name="admin" value="Admin">Admin
			<input type="hidden" name="adminKey" value="{{key}}">
			<input type="submit" value="submit">
		</form>
		<h1>Edit User</h1>
		<form autocomplete="off" action="/edituser" method="post">
			<input type="text" placeholder="name" name="name">
			<input type="text" placeholder="key" name="key">
			<input type="hidden" name="adminKey" value="{{key}}">
			<input type="submit" value="submit">
		</form>
	</body>
</html>
